<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us.</title>
    <link rel="stylesheet" type="text/css" href="CSS/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <div class="logo"><h1><a href="index.html">ZEN HOME</a></h1></div>

        <nav class="main-navbar">
            <ul class="navbar-list">
                <li><a href="index.html">HOME</a></li>
                <li><a href="products.html">SHOP</a></li>
                <li><a href="contact.html">CONTACT </a></li>

            </ul>
        </nav>
    </header>


    <main>

        <article class="contact-hero">
            <h2>CONTACT US</h2>
        </article>

        <form class="contact-form" method="POST">


            <label for='firstName'>First Name
                <input type="text" id="firstName" maxlength="30" required>
            </label>

            <label for='lastName'>Last Name
                <input type="text" id="lastName" maxlength="30" required>
            </label>

            <label for='phoneNumber'>Phone Number
                <input type="text" id="phoneNumber" maxlength="12">
            </label>

            <label for='email'>Email
                <input type="text" id="email" maxlength="30" required>
            </label>

            <label for="orderNumber">Order Number, if applicable
                <input type="text" id="orderNumber" maxlength="7">
            </label>

            <label for="subject">Subject</label>
            <select id="subject" name="subject" size="1" required>
                <option value="productInquiry">Product Inquiry</option>
                <option value="orderTracking">Order Tracking</option>
                <option value="orderDetails">Order Details</option>
                <option value="returnsExchanges">Returns/Exchanges</option>
              </select>


            <label for='comments'>Comments (2000 Character Limit)
                <textarea id='comments' style="height:80px;" placeholder="Any Questions?" maxlength="2000" required></textarea>
            </label>

            <input type="submit" value="Submit">


        </form>
    </main>



    <footer class="footer">
        <div class="socialmedia">
        <ul>
            <li><a href="https://www.facebook.com/" aria-label="Facebook"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a></li>
            <li><a href="https://www.twitter.com/" aria-label="Twitter"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a></li>
            <li><a href="https://www.instagram.com/" aria-label="Instagram"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a></li>
        </ul>
    </div>
<p>Â© ZEN HOME</p>
    </footer>

</body>

</html>
