<!-- HARD: Create two buttons, one that when clicked turns the background of the body red. 
The other, when clicked, turns the body's background color white. Each of the background 
colors should be defined as class styles and when the buttons are pushed the body's classList 
is updated to include the correct class for the background. 

Create a single function that takes an input className and updates the body's classList 
to ONLY include that className. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation Hard</title>
 
    <style>
    
      * {
    
        margin: 0;
        padding: 0;
    
      }
    
      h1 {
    
        color:pink;
    
      }
    
      button {
    
        padding: 10px;
    
      }
    
      .red {
    
        background-color: red;
    
      }
    
      .white {
    
        background-color: white;
    
      }
    
    </style>
    
    </head>


<body>


    <h1>Dom Manipulation Challenge</h1>
      <button class="button--red">
    
        Turn it red!
    
      </button>
    
      <button class="button--white">
    
        Turn it white!
    
      </button>
    


      <script>
    
       // Do Stuff Here


    
        // Red button to change the background to red, White button to change the background to white. Function will 
       // take a parameter for className and update the body's default classList to include the arugement that we passed in.

          const redButton = document.querySelector('.button--red');
          const whiteButton = document.querySelector('.button--white');
        
     

       window.updateTheBackground = (className) => {

          document.body.classList = className;
       }

       redButton.addEventListener('click', () => window.updateTheBackground('red'));
        whiteButton.addEventListener('click', () => window.updateTheBackground('white'));
   
   
    
      </script>


</body>
</html>
